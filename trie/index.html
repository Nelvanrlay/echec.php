<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />    
    <script src="https://kit.fontawesome.com/5e5afbafbc.js" crossorigin="anonymous"></script>
    <title>Exercice thème</title>
    <script   
        src="https://code.jquery.com/jquery-3.5.1.min.js"   
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   
        crossorigin="anonymous">
    </script>
</head>
<body>

    <div class="wrapper">
        <section class="portfolio">

            <article class="magic">
                <figure class="galerie-img">
                
                    <img src="ressources/gal1.jpg" alt="1-img-galerie">
                    <figcaption>
                        <i class="fas fa-hat-wizard color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="art">
                <figure class="galerie-img">
                
                    <img src="ressources/gal2.jpg" alt="2-img-galerie">
                    <figcaption>
                        <i class="fas fa-palette color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="magic">
                <figure class="galerie-img">
                
                    <img src="ressources/gal3.jpg" alt="3-img-galerie">
                    <figcaption>
                        <i class="fas fa-hat-wizard color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="son">
                <figure class="galerie-img">
                
                    <img src="ressources/gal4.jpg" alt="4-img-galerie">
                    <figcaption>
                        <i class="far fa-play-circle color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="art">
                <figure class="galerie-img">
                
                    <img src="ressources/gal5.jpg" alt="5-img-galerie">
                    <figcaption>
                        <i class="fas fa-palette color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="son">
                <figure class="galerie-img">
                
                    <img src="ressources/gal6.jpg" alt="6-img-galerie">
                    <figcaption>
                        <i class="far fa-play-circle color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="art">
                <figure class="galerie-img">
                
                    <img src="ressources/gal7.jpg" alt="7-img-galerie">
                    <figcaption>
                        <i class="fas fa-palette color"></i>
                    </figcaption>
                </figure>
            </article>

            <article class="magic">
                <figure class="galerie-img">
                
                    <img src="ressources/gal8.jpg" alt="8-img-galerie">
                    <figcaption>
                        <i class="fas fa-hat-wizard color"></i>
                    </figcaption>
                </figure>
            </article>

            <!--Barre de trie pour la galerie-->
            <div class="trie-galerie">
                <ul>
                    <li class="all">ALL</li>
                    <li class="son">AUDIO</li>
                    <li class="art">PRINT</li>
                    <li class="magic">MAGIC</li>
                </ul>
            </div> 
        </section>
    </div>
    <script>

         //Galerie filtre 

         $('li.all').click(function(){
        // quand je clique sur "all"
        $('.portfolio article').removeClass('cache');
        // j'enlève la classe .cache de tous les projets
        })

        $('li.son').click(function(){
        // quand je clique sur "son"
        $('.portfolio article').removeClass('cache');
        // j'enlève la classe .cache de tous les projets
        $("article:not('.son')").addClass('cache');
        // j'ajoute la classe .cache à tous les projets qui ne sont pas .son

        })

        // idem sur art
        $('li.art').click(function(){
        $('.portfolio article').removeClass('cache');
        $("article:not('.art')").addClass('cache');
        })

        // idem sur magic
        $('li.magic').click(function(){
        $('.portfolio article').removeClass('cache');
        $("article:not('.magic')").addClass('cache');
        })

    </script>
    
</body>
</html>
